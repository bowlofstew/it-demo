language: python
sudo: enabled
python:
- 3.6
- 3.7
- nightly
addons:
  apt:
    packages:
    - git
env:
  matrix:
  - TERRAFORM_VERSION=0.12.8
  global:
    secure: 
matrix:
  fast_finish: true
  allow_failures:
  - python: nightly
stages:
- build
- test
- name: deploy
  if: branch = master
before_install:
- git clone https://github.com/tfutils/tfenv.git ~/.tfenv
- mkdir -p ~/.local/bin/
- ". ~/.profile"
- ln -s ~/.tfenv/bin/* ~/.local/bin
- curl -sLo /tmp/terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
- unzip /tmp/terraform.zip -d /tmp
- mkdir -p ~/bin
- mv /tmp/terraform ~/bin
- export PATH="~/bin:$PATH"
- pip install poetry
install:
- poetry install
script:
- poetry run flake8 airmo
- poetry run flake8 tests
- pytest --cov=./
after_success:
- codecov
- tfenv install
notifications:
  email:
    recipients:
    - shenderson@mozilla.com
    on_success: never
    on_failure: always
